type SocialLink {
  text: String!
  url: String!
}

type PartialRichText {
  text: JSON
}

type Footer @key(fields: "_id") @cacheControl(maxAge: 1800, scope: PUBLIC) {
  _id: ID!
  _type: String!
  storeName: String
  social: [SocialLink!]
  copyright: String
  poweredByCta: PartialRichText
}

extend type Query {
  footer: Footer @cacheControl(maxAge: 1800, scope: PUBLIC)
}
