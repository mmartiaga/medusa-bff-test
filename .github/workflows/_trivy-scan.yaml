name: Trivy Container Scan

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
      app:
        required: true
        type: string

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    name: Scan ${{ inputs.app }} Image
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ inputs.image_tag }}
          format: 'sarif'
          output: 'trivy-${{ inputs.app }}-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-${{ inputs.app }}-results.sarif'
          category: trivy-${{ inputs.app }}
