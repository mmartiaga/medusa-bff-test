name: CI - Customers

on:
  pull_request:
    paths:
      - "apps/subgraphs/customers/**"
      - "packages/**"
      - "turbo.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/**"

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  verify:
    name: Verify customers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint --filter=@gfed-medusa-bff/customers

      - name: Type check
        run: pnpm check-types --filter=@gfed-medusa-bff/customers

      - name: Build
        run: pnpm build --filter=@gfed-medusa-bff/customers

  build-preview-image:
    name: Build preview image
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: verify
    uses: ./.github/workflows/_build-docker.yaml
    permissions:
      contents: read
      packages: write
    with:
      app: customers
      dockerfile: ./apps/subgraphs/customers/Dockerfile

  render-preview:
    name: Render image preview
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: build-preview-image
    uses: ./.github/workflows/_deploy-render-preview.yaml
    with:
      environment_name: customers-smoke
      image: ${{ needs.build-preview-image.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

  post-preview:
    name: Post render preview
    if: github.event.pull_request.head.repo.full_name == github.repository && always()
    needs: render-preview
    uses: ./.github/workflows/_post-render-preview.yaml
    permissions:
      actions: write
      contents: read
      pull-requests: write
    with:
      app_label: Customers
      app_slug: customers
      preview_url: ${{ needs.render-preview.outputs.preview_url }}
      preview_service_id: ${{ needs.render-preview.outputs.preview_service_id }}
      render_result: ${{ needs.render-preview.result }}
      pr_number: ${{ github.event.pull_request.number }}
